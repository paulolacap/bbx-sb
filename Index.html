<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard</title>
    <style>
        /* Base Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: row;
            position: relative; /* For logo placement */
        }

        /* Left Side */
        #left-side {
            background-color: #3399ff; /* Blue for Blader 1 */
            color: white;
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Right Side */
        #right-side {
            background-color: #ff3333; /* Red for Blader 2 */
            color: white;
            width: 40%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Middle Section */
        #middle-section {
            background-color: #000; /* Black background */
            color: white;
            width: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }

        #middle-section button {
            padding: 15px 30px;
            font-size: 1.5em;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #ffffff;
            color: #000;
            font-weight: bold;
            margin: 10px 0;
        }

        #middle-section button:hover {
            opacity: 0.8;
        }

        /* Smaller Buttons for Reset and Round Start */
        #middle-section button.small {
            font-size: 1em;
            padding: 10px 20px;
        }

        /* Buttons */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .buttons button {
            font-size: 1em;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        /* Scoreboard */
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 50px;
            font-size: 2em;
        }

        .blader {
            padding: 20px;
            width: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .blader h2 {
            margin: 0;
        }

        .score {
            font-size: 3em;
            margin: 20px 0;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .score.updated {
            transform: scale(1.2);
            color: yellow;
        }

    </style>
</head>
<body>
    <!-- Left Side -->
    <div id="left-side">
        <div class="scoreboard">
            <div class="blader" id="blader1">
                <h2>Blader 1</h2>
                <div class="score" id="score1">0</div>
            </div>
        </div>
        <div class="buttons">
            <button onclick="updateScore(1, 1)">SF (+1)</button>
            <button onclick="updateScore(1, 2)">OF/BF (+2)</button>
            <button onclick="updateScore(1, 3)">EF (+3)</button>
            <button onclick="updateScore(1, -1)">-1</button>
        </div>
    </div>

    <!-- Middle Section -->
    <div id="middle-section">
        <button class="small" onclick="resetScores()">Reset Scores</button>
        <button class="small" onclick="startAnimation()">Round Start</button>
        <div id="animation-display" class="hide"></div>
    </div>

    <!-- Right Side -->
    <div id="right-side">
        <div class="scoreboard">
            <div class="blader" id="blader2">
                <h2>Blader 2</h2>
                <div class="score" id="score2">0</div>
            </div>
        </div>
        <div class="buttons">
            <button onclick="updateScore(2, 1)">SF (+1)</button>
            <button onclick="updateScore(2, 2)">OF/BF (+2)</button>
            <button onclick="updateScore(2, 3)">EF (+3)</button>
            <button onclick="updateScore(2, -1)">-1</button>
        </div>
    </div>

    <!-- Audio Element -->
    <audio id="round-start-audio" src="audio.mp3" preload="auto"></audio>

    <script>
        let score1 = 0;
        let score2 = 0;

        function updateScore(team, points) {
            const scoreElement = team === 1 ? document.getElementById("score1") : document.getElementById("score2");

            if (team === 1) {
                score1 += points;
                scoreElement.textContent = score1;
            } else {
                score2 += points;
                scoreElement.textContent = score2;
            }

            scoreElement.classList.add("updated");
            setTimeout(() => scoreElement.classList.remove("updated"), 300);
        }

        function resetScores() {
            score1 = 0;
            score2 = 0;
            document.getElementById("score1").textContent = score1;
            document.getElementById("score2").textContent = score2;
        }

        function startAnimation() {
            // Play the round start audio
            const audio = document.getElementById("round-start-audio");
            audio.play();

            const display = document.getElementById("animation-display");
            const messages = ["3", "2", "1", "...", "Go","SHOOT!","SHOOT!","SHOOT!","SHOOT!", ""];
            let index = 0;

            display.classList.remove("hide");

            const interval = setInterval(() => {
                display.textContent = messages[index];
                index++;

                if (index >= messages.length) {
                    clearInterval(interval);
                    setTimeout(() => {
                        display.classList.add("hide");
                    }, 1000);
                }
            }, 1000);
        }
    </script>
</body>
</html>
